<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
</head>
<body>
<div>
    {% for hotel in hotels %}
    <div style="display:flex;margin-bottom:15px;margin-left: 200px">
         <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}"
            alt="Фото отеля" width="200">
        <div> <h1>{{hotel.name}}</h1>
              <h2>{{hotel.location}}</h2>
        </div>

    </div>
{% endfor %}
</div>

</body>
</html>
